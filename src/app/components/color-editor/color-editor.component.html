<div class="flex flex-col ">
  <div class="flex flex-row w-full">
    <button (click)="clickedColorEditSlot(colorScheme.saberAColor)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717]"
            [style.backgroundColor]="formatColor(colorScheme.saberAColor)">Left Saber Color
    </button>
    <button (click)="clickedColorEditSlot(colorScheme.saberBColor)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717]"
            [style.backgroundColor]="formatColor(colorScheme.saberBColor)">Right Saber Color
    </button>
    <button (click)="clickedColorEditSlot(colorScheme.environmentColor0)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717]"
            [style.backgroundColor]="formatColor(colorScheme.environmentColor0)">Environment Color 1
    </button>
    <button (click)="clickedColorEditSlot(colorScheme.environmentColor1)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717]"
            [style.backgroundColor]="formatColor(colorScheme.environmentColor1)">Environment Color 2
    </button>
    <button (click)="clickedColorEditSlot(colorScheme.obstaclesColor)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717] "
            [style.backgroundColor]="formatColor(colorScheme.obstaclesColor)">Obstacle Color
    </button>
    <button (click)="clickedColorEditSlot(colorScheme.environmentColor0Boost)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717]"
            [style.backgroundColor]="formatColor(colorScheme.environmentColor0Boost)">Environment Color Boost 1
    </button>
    <button (click)="clickedColorEditSlot(colorScheme.environmentColor1Boost)"
            class="px-2 py-4 m-2 text-white rounded-xl transition-all border border-[#171717]"
            [style.backgroundColor]="formatColor(colorScheme.environmentColor1Boost)">Environment Color Boost 2
    </button>
  </div>

  <div class="flex flex-row">
    <div class="flex flex-col mx-4">
      <div class="flex flex-col items-center justify-between mt-6 h-52">
        <div class="flex items-center">
          <span class="mr-2">R:</span>
          <input class="w-[74rem]" type="range" min="0" [max]="maxSliderLimits" [value]="selectedSlot.r * 255"
                 (input)="onColorSliderChange($event,'red')">
          <span class="ml-2">{{ selectedSlot.r * 255 | number:'1.0-0' }}/{{ maxSliderLimits }}</span>
        </div>
        <div class="flex items-center">
          <span class="mr-2">G:</span>
          <input class="w-[74rem]" type="range" min="0" [max]="maxSliderLimits" [value]="selectedSlot.g * 255"
                 (input)="onColorSliderChange($event,'green')">
          <span class="ml-2">{{ selectedSlot.g * 255 | number:'1.0-0' }}/{{ maxSliderLimits }}</span>
        </div>
        <div class="flex items-center">
          <span class="mr-2">B:</span>
          <input class="w-[74rem]" type="range" min="0" [max]="maxSliderLimits" [value]="selectedSlot.b * 255"
                 (input)="onColorSliderChange($event,'blue')">
          <span class="ml-2">{{ selectedSlot.b * 255 | number:'1.0-0' }}/{{ maxSliderLimits }}</span>
        </div>
        <div class="flex items-center">
          <span class="mr-2">A:</span>
          <input class="w-[74rem]" type="range" min="0" [max]="maxSliderLimits" [value]="selectedSlot.a * 255"
                 (input)="onColorSliderChange($event,'alpha')">
          <span class="ml-2">{{ selectedSlot.a * 255 | number:'1.0-0' }}/{{ maxSliderLimits }}</span>
        </div>
      </div>


    </div>

    <input
      class="p-1 h-64 w-full block bg-white border border-gray-200 cursor-pointer rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700"
      type="color" [value]="slotToEdit" (input)="onColorChange($event)">

  </div>
  <div class="flex flex-row [&>*]:mx-2 items-center justify-center pt-2">
    <button type="button" (click)="increaseSliderLimits()"
            class="mx-auto text-center bg-[#191919] cursor-pointer rounded-full transition-all hover:bg-[#212121] p-4 mb-5 border-2 border-[#242424]">
      <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed">
        <path
          d="M444-726 267-549l-51-51 264-264 264 264-51 51-177-177v294h-72v-294Zm0 486v-120h72v120h-72Zm0 144v-72h72v72h-72Z"/>
      </svg>
    </button>

    <button type="button" (click)="resetSliderLimits()"
            class="mx-auto text-center bg-[#191919] cursor-pointer rounded-full transition-all hover:bg-[#212121] p-4 mb-5 border-2 border-[#242424]">
      <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path
          d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z"/>
      </svg>
    </button>
    <a download="PlayerData.dat" type="button" (click)="outputExport()"
       class="mx-auto text-center bg-[#191919] cursor-pointer rounded-full transition-all border-2 border-[#242424] hover:bg-[#212121] p-4 mb-5">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/></svg>
    </a>
  </div>
</div>
